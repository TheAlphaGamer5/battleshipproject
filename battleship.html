	<div id="instructionsArea">

<button id="launchButton" onclick="fireTorpedo()">FIRE!

<!-- The Modal -->
<div id="your_winner" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">

	    </div>

</div>
